name: Feature request
description: Suggest an idea or improvement
labels: [enhancement]
body:
    - type: textarea
      id: problem
      attributes:
          label: Problem statement
          description: What problem would this feature solve?
    - type: textarea
      id: proposal
      attributes:
          label: Proposed solution
          description: Describe the approach and alternatives considered
    - type: markdown
      attributes:
          value: |
              If this is an open question or brainstorm, consider starting a Discussion instead:
              https://github.com/laguileracl/pdf-ultra-compressor/discussions
