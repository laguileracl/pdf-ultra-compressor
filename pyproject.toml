[tool.black]
line-length = 100
target-version = ["py311", "py312", "py313"]
skip-string-normalization = true

[tool.ruff]
line-length = 100
select = ["E", "F", "I"]
ignore = []
target-version = "py311"

[tool.ruff.isort]
known-first-party = ["compressor"]
force-single-line = false
combine-as-imports = true
